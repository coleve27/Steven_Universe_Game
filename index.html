<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>simple crystal game</title>
  <link rel="stylesheet" href="assets/css/reset.css" tyle="text/css">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
</head>
<body>

  <div class="container">
    <div class="gameName">
      <img class="logo" src="assets/images/Steven_Universe_logo.svg.png" alt="steven_universe_logo" style="min-width: 200px">
    </div>
    <div class="instructions">
      <p>Combine the powers of the Crystal Gems to make Alexandrite! But be careful not to surpass your goal or your fusion will become unstable!</p>

    </div>
    <div class="allnumbers">
    <div class="randomNumber">
      <p>Your Goal</p>
      <h1 id="number-to-guess"></h1>
    </div>
    <div class="count">
      <p>Current Count</p>
      <h1 id="userguess">0</h1>
    </div>
    <div class="score">
      <div class="wins">
        <p>Wins</p>
        <h1 id="wincount"> </h1>
      </div>
      <div class="losses">
      <p>Losses<p>
        <h1 id="losecount"> </h1>
        </p>
      </div>
    </div>

    </div>
    <div class="gems">
      <div class="garnet">
        <img src="assets/images/Garnet2.png" alt="garnet" class="img garnet" >
      </div>
      <div class="amethyst">
        <img src="assets/images/amethyst2.png" alt="amethyst" class="img amethyst" >
      </div>
      <div class="Pearl">
        <img src="assets/images/Pearl2.png" alt="pearl" class="img pearl" >
      </div>
      <div class="steven">
        <img src="assets/images/steven2.png" alt="steven" class="img steven" >
      </div>
    </div>
  </div>
</body>

<script type="text/javascript" src="assets/javascript/game.js">
</script>

</html>
